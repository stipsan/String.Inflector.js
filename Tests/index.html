<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Forum</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools.js"></script>
	<script src="../Source/String.Inflector.js" type="text/javascript"></script>
	<script type="text/javascript">
			window.addEvent('domready', function(){
				$('plural').set('text', $('plural').get('text').singularize());
				$('singular').set('text', $('singular').get('text').pluralize({test:'test'}));
			});
	</script>
</head>
<body>
	<h1>Singularize items: <span id="plural">items</span></h1>
	<h1>Pluralize item: <span id="singular">item</span></h1>
</body>
</html>
